<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/script.js" defer></script>
</head>

<body>
  <main class="card">
    <h1 class="visually-hidden">Results Summary Component</h1>
    <section class="card-results">
      <div class="card-results-header">
        <p>Your Result</p>
      </div>

      <div class="card-results-display">
        <p><span class="current-score">76</span>of 100</p>
      </div>

      <div class="card-results-footer">
        <p class="results-description">
          <span>Great</span>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </section>

    <section class="card-summary">
      <div class="card-summary-header">
        <p>Summary</p>
      </div>

      <div class="card-category-tabs js-card-category-tabs">
        <div class="spinner" style="display: none;"></div>
      </div>

      <div class="card-summary-footer">
        <button type="button" class="card-summary-stage-button">Continue</button>
      </div>
    </section>
  </main>
</body>

</html>
